commit-msg:
  commands:
    commitlint:
      run: npx --no -- commitlint --edit $1

pre-commit:
  commands:
    biome:
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: |-
        npx biome check \
          --write \
          --unsafe \
          --no-errors-on-unmatched \
          --files-ignore-unknown=true \
          {staged_files}
      stage_fixed: true

    sort-package-json:
      glob: package.json
      run: npx sort-package-json
      stage_fixed: true
